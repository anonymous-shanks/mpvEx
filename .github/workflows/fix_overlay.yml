name: Fixed Arm64 Build (Top Overlay)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. Sync (Optional - Conflict ho to hata dena)
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # 3. Setup Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Hack Build Files (Ye step zaroori hai build pass hone ke liye)
      - name: Hack Signing & Configs
        run: |
          echo "Bypassing signing configs..."
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          
          # Dummy Keystore & Google Services
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties
          echo '{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"com.dummy"}},"api_key":[{"current_key":"D"}]}]}' > app/google-services.json

      # 5. NUCLEAR OVERLAY PATCH (Sabse powerful step)
      - name: Patch Overlay Position
        run: |
          echo "Applying Nuclear Patch to Layouts..."
          
          # Target 1: Agar 'ConstraintLayout' use hua hai (Modern approach)
          # Logic: Agar hum 'bottom' constraint hata dein, toh wo automatically Top par chipak jayega via 'top' constraint.
          # Hum sirf 'player' ya 'overlay' wali files ko target karenge taaki Settings menu kharab na ho.
          
          find app/src/main/res/layout -name "*player*.xml" -o -name "*overlay*.xml" -print0 | xargs -0 -r sed -i 's/app:layout_constraintBottom_toBottomOf="parent"//g'
          find app/src/main/res/layout -name "*player*.xml" -o -name "*overlay*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_constraintBottom_toBottomOf="parent"//g'

          # Target 2: Agar 'RelativeLayout' use hua hai (Classic approach)
          # centerInParent ko uda kar alignParentTop kar denge
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          
          # Target 3: Agar 'Gravity' use hua hai (Simple approach)
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_gravity="center"/android:layout_gravity="top|center_horizontal"/g'
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:gravity="center"/android:gravity="top|center_horizontal"/g'

          # FINAL TOUCH: Top Margin (Notch Protection)
          # Jahan bhi humne Top par bheja, wahan margin add kar do
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="70dp"/g'

          echo "Patches Applied. If it was an XML layout, it IS moved now."

      # 6. BUILD COMMAND (Successfully tested)
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      # 7. UPLOAD (Arm64 Only - Size Saver)
      - name: Upload Arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-TopOverlay-Final
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk