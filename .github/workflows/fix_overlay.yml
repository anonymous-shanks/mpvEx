name: Slim Build (Phone Only)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 1: Sync Code
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # Step 2: Setup Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android NDK
        uses: android-actions/setup-android@v2
      
      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      # Step 3: Hack Files (Taaki error na aaye)
      - name: Hack Build Files
        run: |
          # Signing Configs hatana
          find . -name "build.gradle" -print0 | xargs -0 sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle" -print0 | xargs -0 sed -i '/storeFile/d'
          
          # Dummy Google Services File
          echo '{"project_info":{"project_number":"000000000000","project_id":"dummy-project"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.dummy.package"}},"api_key":[{"current_key":"DummyKey"}]}]}' > app/google-services.json

      # Step 4: YOUR PATCH (2x Overlay Move to Top)
      - name: Patch Overlay Position
        run: |
          echo "Moving Overlay to Top..."
          # Layout files me center ko top se badal rahe hain
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          
          # Margin add kar rahe hain (60dp)
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="60dp"/g'

      # Step 5: Make Gradlew Executable
      - name: Permission Fix
        run: chmod +x gradlew

      # Step 6: BUILD ONLY STANDARD DEBUG (arm64)
      # Hum specific flavor build karenge taaki size kam rahe
      - name: Build Slim APK
        run: ./gradlew assembleStandardDebug -x lint --stacktrace

      # Step 7: Upload ONLY arm64 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-Optimized-Build
          # Sirf arm64-v8a wala APK uthayega (Most common for phones)
          path: app/build/outputs/apk/standard/debug/*arm64-v8a*.apk