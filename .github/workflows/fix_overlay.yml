name: Fixed Arm64 Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout (Submodules ke saath)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # Step 2: Sync (Upstream se code lo)
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # Step 3: Setup (Java + NDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v2
      
      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      # Step 4: CRITICAL FIX - Safe Hack for Build Files
      - name: Hack Build Files (Safe Mode)
        run: |
          echo "Debugging: Listing files..."
          ls -F
          
          # FIX: '-r' flag add kiya hai taaki agar file na mile toh crash na ho
          # Aur 'build.gradle*' use kiya hai taaki .kts files bhi pakad le
          
          echo "Removing Release Signing Config..."
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          
          echo "Removing Debug Signing Config..."
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          
          echo "Removing Store/Key info..."
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i '/storeFile/d'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i '/storePassword/d'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i '/keyAlias/d'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i '/keyPassword/d'

      # Step 5: Create Dummy Files (To prevent missing file errors)
      - name: Create Dummy Configs
        run: |
          echo "Creating dummy keystore.properties..."
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "keyPassword=android" >> keystore.properties
          echo "storePassword=android" >> keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties
          
          echo "Creating dummy google-services.json..."
          echo '{"project_info":{"project_number":"000000000000","project_id":"dummy-project"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.dummy.package"}},"api_key":[{"current_key":"DummyKey"}]}]}' > app/google-services.json

      # Step 6: OVERLAY PATCH (Move to Top)
      - name: Patch Overlay Position
        run: |
          echo "Moving Overlay to Top..."
          # Layout files me center ko top se badal rahe hain
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          
          # Margin add kar rahe hain (60dp)
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="60dp"/g'
          
          echo "Patch applied successfully."

      # Step 7: Build
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x lint --stacktrace

      # Step 8: Upload ONLY Arm64 APK
      - name: Upload Arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-Arm64-Fixed
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk