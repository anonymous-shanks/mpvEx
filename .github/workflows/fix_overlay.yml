name: Proven Build (Arm64 Only)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (Submodules ke saath - safety ke liye)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. Sync (Optional - Agar conflict ho to hata dena)
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # 3. Setup Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Hack Build Files (Ye wahi step hai jisne pichli baar build pass karaya tha)
      - name: Hack Signing & Configs
        run: |
          echo "Bypassing signing configs..."
          # Signing config hata rahe hain
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          
          # Keystore aur Google Services ka dummy banana
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties
          echo '{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"com.dummy"}},"api_key":[{"current_key":"D"}]}]}' > app/google-services.json

      # 5. OVERLAY PATCH (Center -> Top)
      - name: Patch Overlay Position
        run: |
          echo "Moving Overlay to Top..."
          # Layout files me center ko top se badal rahe hain
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          
          # Margin add kar rahe hain (60dp)
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="60dp"/g'

      # 6. BUILD (Wahi command jisne 600MB build banaya tha)
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      # 7. UPLOAD (MAGIC STEP: Sirf Arm64 uthayega)
      - name: Upload Arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-Arm64-Final
          # Ye filter hi size ko 600MB se 35MB kar dega
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk