name: Ultimate MPV Build (With C++ Tools)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout with Submodules (Bahut Zaroori)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. Sync with Upstream
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # 3. INSTALL LINUX TOOLS (YE MISSING THA!)
      - name: Install Build Dependencies (ffmpeg/mpv needs these)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git autoconf automake libtool pkg-config cmake meson ninja-build yasm gettext gawk nasm python3-pip

      # 4. Java & NDK Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v2
      
      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      # 5. GENERATE LOCAL.PROPERTIES (NDK Path Fix)
      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> local.properties

      # 6. OVERLAY PATCH (Move to Top)
      - name: Patch Overlay Position
        run: |
          echo "Moving Overlay to Top..."
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -r sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="60dp"/g'

      # 7. BYPASS SIGNING (Hack)
      - name: Remove Signing Configs
        run: |
          # Build.gradle se signing block hata rahe hain
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          
          # Dummy Keystore bana rahe hain
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "keyPassword=android" >> keystore.properties
          echo "storePassword=android" >> keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties

          # Dummy Google Services
          echo '{"project_info":{"project_number":"000000000000","project_id":"dummy-project"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.dummy.package"}},"api_key":[{"current_key":"DummyKey"}]}]}' > app/google-services.json

      # 8. BUILD COMMAND
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          # --stacktrace aur --info add kiya hai taaki agar fail ho to reason dikhe
          # 'assembleDebug' C++ libs ko bhi compile karega ab
          ./gradlew assembleDebug -x lint

      # 9. UPLOAD (Arm64 Only)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-TopOverlay-Build
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk