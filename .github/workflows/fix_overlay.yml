name: Structure Patch (Fix 2x Overlay)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Hack Build Files
        run: |
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties
          echo '{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"com.dummy"}},"api_key":[{"current_key":"D"}]}]}' > app/google-services.json

      # ---------------------------------------------------------
      # ðŸŽ¯ NEW LOGIC: Dhoondho 'Alignment.Center' + 'Speed'
      # ---------------------------------------------------------
      - name: Find and Patch Overlay by Logic
        run: |
          echo "ðŸ” Searching for UI files with Centered Speed logic..."
          
          # 1. Sabse pehle wo saari files list karo jo UI folder me hain aur 'Alignment.Center' use kar rahi hain
          # (mpvEx ka UI folder usually 'app/src/main/java/app/marlboroadvance/mpvex/ui' hota hai)
          
          echo "Scanning UI files..."
          grep -lR "Alignment.Center" app/src/main/java | xargs grep -l "speed" > matches.txt || true
          
          # Agar 'speed' se nahi mila, toh 'gesture' try karo (kyunki 2x gesture se aata hai)
          if [ ! -s matches.txt ]; then
             echo "âš ï¸ No 'speed' files found. Trying 'gesture'..."
             grep -lR "Alignment.Center" app/src/main/java | xargs grep -l "gesture" > matches.txt || true
          fi

          if [ -s matches.txt ]; then
            echo "âœ… FOUND CANDIDATE FILES:"
            cat matches.txt
            
            # Ab inn sabhi files me Alignment.Center ko TopCenter bana do
            # (Thoda risky hai par yahi ek raasta hai bina code dekhe)
            
            while IFS= read -r file; do
              echo "ðŸ”§ Patching: $file"
              
              # Replace Center with TopCenter
              sed -i 's/Alignment.Center/Alignment.TopCenter/g' "$file"
              
              # Add Padding (80dp)
              # Logic: Jahan TopCenter hua, wahan .padding(top = 80.dp) ghusa do
              sed -i 's/Alignment.TopCenter/Alignment.TopCenter).padding(top = 80.dp/g' "$file"
              
              # Fix potential double bracket syntax error from previous command
              sed -i 's/Alignment.TopCenter).padding(top = 80.dp))/Alignment.TopCenter).padding(top = 80.dp)/g' "$file"
              
            done < matches.txt
            
            echo "ðŸŽ‰ PATCH APPLIED via Structure Logic!"
          else
            echo "âŒ STILL NOT FOUND. Listing all files in UI folder to debug..."
            find app/src/main/java -name "*Overlay*"
            find app/src/main/java -name "*Controls*"
          fi

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      - name: Upload Arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-StructurePatch-Build
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk