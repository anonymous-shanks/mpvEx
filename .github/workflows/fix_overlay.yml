name: Find The Damn File

on:
  workflow_dispatch: # Manual run only

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîç SEARCH FOR FILE
        run: |
          echo "============================================"
          echo "1. LISTING ALL KOTLIN FILES IN UI FOLDER"
          echo "============================================"
          # Finds all Kotlin files in the UI directory to see the structure
          find app/src/main/java -name "*.kt" | grep "ui"

          echo ""
          echo "============================================"
          echo "2. SEARCHING FOR 'RoundedCornerShape' (The Squircle)"
          echo "============================================"
          # This will show which file contains the RoundedCornerShape code
          grep -rn "RoundedCornerShape" app/src/main/java

          echo ""
          echo "============================================"
          echo "3. SEARCHING FOR '2x' or 'Speed' + 'Alignment'"
          echo "============================================"
          # Looks for files that have both 'Speed' and 'Alignment' in them
          grep -rn "Speed" app/src/main/java | grep "Alignment"

          echo ""
          echo "============================================"
          echo "4. SEARCHING FOR 'Box' + 'Alignment.Center'"
          echo "============================================"
          # Common pattern for overlays
          grep -rn "Alignment.Center" app/src/main/java | grep "Box"