name: Fixed Build & Patch

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 1: Sync with Original Dev
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # Step 2: Java 17 Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Step 3: NDK Setup (Bahut Important MPV ke liye)
      - name: Setup Android NDK
        uses: android-actions/setup-android@v2
      
      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      # Step 4: Fix Overlay (Safe Mode)
      - name: Patch Overlay Position
        run: |
          echo "Patching layout files..."
          # Layout files me center ko top se badal rahe hain
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 sed -i 's/android:layout_centerInParent="true"/android:layout_alignParentTop="true"/g'
          
          # Thoda margin add kar rahe hain taaki notch ke piche na chhupe
          find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 sed -i 's/android:layout_alignParentTop="true"/android:layout_alignParentTop="true"\n    android:layout_marginTop="60dp"/g'
          
          echo "Patch Done."

      # Step 5: Build APK (Errors ignore karke)
      - name: Build APK
        run: |
          chmod +x gradlew
          # -x lint ka matlab hai warnings par build mat roko
          ./gradlew assembleDebug -x lint --stacktrace

      # Step 6: Find and Upload APK (Magic Step)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-Fixed
          # Ye line kisi bhi folder se APK dhoondh legi
          path: '**/*.apk'