name: Kotlin Overlay Fix

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # 1. Sync
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: marlboro-advance/mpvEx
          upstream_sync_branch: master
          test_mode: false

      # 2. Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Hack Build Files (Proven Method)
      - name: Hack Signing & Configs
        run: |
          # Signing configs hatana
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.release//g'
          find . -name "build.gradle*" -print0 | xargs -0 -r sed -i 's/signingConfig signingConfigs.debug//g'
          
          # Dummy Keystore & Google Services
          echo "keyAlias=androiddebugkey" > keystore.properties
          echo "storeFile=../debug.keystore" >> keystore.properties
          echo '{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"com.dummy"}},"api_key":[{"current_key":"D"}]}]}' > app/google-services.json

      # 4. KOTLIN PATCH (Sabse Important Step)
      - name: Patch Kotlin Overlay
        run: |
          echo "Hunting for the 2x Overlay in Kotlin files..."
          
          # Strategy: Wo file dhoondho jisme "2x" text likha ho (Case insensitive)
          # mpvEx me ye usually 'SpeedOverlay.kt' ya 'PlayerUI.kt' jaisa kuch hota hai
          
          TARGET_FILE=$(grep -rnwl 'app/src/main/java' -e "2x" 2>/dev/null | head -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
             echo "Warning: '2x' text not found directly. Searching for 'Speed' related files..."
             TARGET_FILE=$(grep -rnwl 'app/src/main/java' -e "Speed" | grep ".kt" | head -n 1)
          fi

          if [ -n "$TARGET_FILE" ]; then
            echo "Bingo! Found Overlay Logic in: $TARGET_FILE"
            
            # PATCH 1: Center -> TopCenter (Jetpack Compose)
            # Alignment.Center ko TopCenter banayenge
            sed -i 's/Alignment.Center/Alignment.TopCenter/g' "$TARGET_FILE"
            
            # PATCH 2: Gravity.CENTER -> Gravity.TOP (Legacy Views)
            # Agar purana code hua toh Gravity use karega
            sed -i 's/Gravity.CENTER/Gravity.TOP/g' "$TARGET_FILE"
            
            # PATCH 3: Add Padding (Taaki notch ke piche na jaye)
            # Hum 'Modifier' dhoondh kar usme padding jod denge
            sed -i 's/Modifier.align(Alignment.TopCenter)/Modifier.align(Alignment.TopCenter).padding(top = 60.dp)/g' "$TARGET_FILE"
            
            echo "Patch Applied Successfully!"
            cat "$TARGET_FILE" | grep "Alignment" # Confirm karne ke liye print karega
          else
            echo "ERROR: Could not find the Overlay file. Build will continue but overlay might not move."
          fi

      # 5. Build Debug APK
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      # 6. Upload Arm64 Only (Small Size)
      - name: Upload Arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-KotlinFixed
          path: app/build/outputs/apk/**/debug/*arm64-v8a*.apk